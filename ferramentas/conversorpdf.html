<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Markdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 70vh;
        }

        .editor-panel, .preview-panel {
            padding: 30px;
            overflow-y: auto;
            max-height: 70vh;
        }

        .editor-panel {
            background: #f8fafc;
            border-right: 2px solid #e2e8f0;
        }

        .panel-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        textarea {
            width: 100%;
            height: 400px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            background: white;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .preview-panel {
            background: white;
        }

        #preview {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            min-height: 400px;
            background: white;
            line-height: 1.6;
            font-size: 16px;
        }

        .actions {
            padding: 30px;
            background: #f1f5f9;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: #64748b;
            color: white;
        }

        .btn-secondary:hover {
            background: #475569;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .documents-section {
            padding: 30px;
            background: white;
            border-top: 2px solid #e2e8f0;
        }

        .documents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .document-card {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .document-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-color: #4f46e5;
        }

        .document-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #1e293b;
        }

        .document-preview {
            color: #64748b;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 15px;
            max-height: 60px;
            overflow: hidden;
        }

        .document-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .save-section {
            padding: 20px 30px;
            background: #f8fafc;
            border-bottom: 2px solid #e2e8f0;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .save-input {
            flex: 1;
            min-width: 200px;
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }

        .save-input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #10b981;
            color: white;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Estilos para o conteúdo Markdown renderizado */
        #preview h1, #preview h2, #preview h3, #preview h4, #preview h5, #preview h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            color: #1e293b;
        }

        #preview h1 { font-size: 2em; border-bottom: 2px solid #e2e8f0; padding-bottom: 8px; }
        #preview h2 { font-size: 1.5em; }
        #preview h3 { font-size: 1.25em; }

        #preview p {
            margin-bottom: 16px;
            color: #374151;
        }

        #preview strong {
            font-weight: 600;
            color: #1e293b;
        }

        #preview em {
            font-style: italic;
        }

        #preview code {
            background: #f1f5f9;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        #preview pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 16px;
        }

        #preview pre code {
            background: none;
            padding: 0;
            color: inherit;
        }

        #preview blockquote {
            border-left: 4px solid #4f46e5;
            padding-left: 20px;
            margin: 16px 0;
            color: #64748b;
            font-style: italic;
        }

        #preview ul, #preview ol {
            margin-bottom: 16px;
            padding-left: 30px;
        }

        #preview li {
            margin-bottom: 8px;
        }

        #preview table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            overflow: hidden;
        }

        #preview th, #preview td {
            border: 1px solid #e2e8f0;
            padding: 12px;
            text-align: left;
        }

        #preview th {
            background: #f8fafc;
            font-weight: 600;
            color: #1e293b;
        }

        #preview tr:nth-child(even) {
            background: #f9fafb;
        }

        #preview a {
            color: #4f46e5;
            text-decoration: none;
        }

        #preview a:hover {
            text-decoration: underline;
        }

        #preview hr {
            border: none;
            height: 2px;
            background: #e2e8f0;
            margin: 24px 0;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .editor-panel {
                border-right: none;
                border-bottom: 2px solid #e2e8f0;
            }

            .header h1 {
                font-size: 2rem;
            }

            .actions, .save-section {
                flex-direction: column;
            }

            .save-input {
                min-width: 100%;
            }

            textarea, #preview {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Conversor de Markdown</h1>
            <p>Converta e visualize seu Markdown com formatação perfeita</p>
        </div>

        <div class="save-section">
            <input type="text" class="save-input" id="documentName" placeholder="Nome do documento...">
            <button class="btn btn-success" onclick="saveDocument()">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
                </svg>
                Salvar Documento
            </button>
        </div>

        <div class="main-content">
            <div class="editor-panel">
                <div class="panel-title">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M14.06 9l.94.94L5.92 19H5v-.92L14.06 9zm3.6-6c-.25 0-.51.1-.7.29l-1.83 1.83 3.75 3.75 1.83-1.83c.39-.39.39-1.04 0-1.41l-2.34-2.34c-.2-.2-.45-.29-.71-.29zm-3.6 3.19L3 17.25V21h3.75L17.81 9.94l-3.75-3.75z"/>
                    </svg>
                    Editor Markdown
                </div>
                <textarea id="markdownInput" placeholder="Digite seu Markdown aqui...

# Exemplo de Título
## Subtítulo

Este é um **texto em negrito** e este é *itálico*.

### Lista:
- Item 1
- Item 2
- Item 3

> Esta é uma citação importante.

---

**Rodapé**: Informações adicionais aqui."></textarea>
            </div>

            <div class="preview-panel">
                <div class="panel-title">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                    </svg>
                    Pré-visualização
                </div>
                <div id="preview"></div>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="copyFormattedText()">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                </svg>
                Copiar Texto Formatado
            </button>
            <button class="btn btn-secondary" onclick="clearEditor()">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
                Limpar Editor
            </button>
        </div>

        <div class="documents-section">
            <div class="panel-title">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                </svg>
                Documentos Salvos
            </div>
            <div class="documents-grid" id="documentsGrid"></div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Simulação do localStorage usando variável em memória
        let memoryStorage = {};
        
        const storage = localStorage;

        const markdownInput = document.getElementById('markdownInput');
        const preview = document.getElementById('preview');
        const documentNameInput = document.getElementById('documentName');

        // Função para converter Markdown para HTML
        function markdownToHtml(markdown) {
            let html = markdown;

            // Headers
            html = html.replace(/^### (.*$)/gm, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gm, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gm, '<h1>$1</h1>');

            // Bold e Italic
            html = html.replace(/\*\*\*(.*?)\*\*\*/g, '<strong><em>$1</em></strong>');
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');

            // Code blocks
            html = html.replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Links
            html = html.replace(/\[([^\]]+)\]\(([^\)]+)\)/g, '<a href="$2">$1</a>');

            // Images
            html = html.replace(/!\[([^\]]*)\]\(([^\)]+)\)/g, '<img src="$2" alt="$1">');

            // Blockquotes
            html = html.replace(/^> (.*$)/gm, '<blockquote>$1</blockquote>');

            // Horizontal rule
            html = html.replace(/^---$/gm, '<hr>');

            // Tables
            html = html.replace(/\|(.+)\|\n\|(.+)\|\n((\|(.+)\|\n?)*)/g, function(match, header, separator, rows) {
                const headerCells = header.split('|').map(cell => `<th>${cell.trim()}</th>`).join('');
                const rowsHtml = rows.split('\n').filter(row => row.trim()).map(row => {
                    const cells = row.split('|').slice(1, -1).map(cell => `<td>${cell.trim()}</td>`).join('');
                    return `<tr>${cells}</tr>`;
                }).join('');
                return `<table><thead><tr>${headerCells}</tr></thead><tbody>${rowsHtml}</tbody></table>`;
            });

            // Lists
            html = html.replace(/^\* (.+)$/gm, '<li>$1</li>');
            html = html.replace(/^(\d+)\. (.+)$/gm, '<li>$2</li>');
            html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
            html = html.replace(/(<li>.*<\/li>)/s, function(match) {
                if (match.includes('<li>')) {
                    return match.replace(/(<li>.*?<\/li>)/g, function(li) {
                        return li;
                    });
                }
                return match;
            });

            // Paragraphs
            html = html.split('\n\n').map(para => {
                para = para.trim();
                if (!para) return '';
                if (para.startsWith('<') || para.includes('<table>') || para.includes('<ul>') || para.includes('<ol>') || para.includes('<blockquote>') || para.includes('<pre>') || para.includes('<h') || para.includes('<hr>')) {
                    return para;
                }
                return `<p>${para.replace(/\n/g, '<br>')}</p>`;
            }).join('\n\n');

            return html;
        }

        // Atualizar preview em tempo real
        function updatePreview() {
            const markdown = markdownInput.value;
            const html = markdownToHtml(markdown);
            preview.innerHTML = html;
        }

        // Event listener para atualização em tempo real
        markdownInput.addEventListener('input', updatePreview);

        // Copiar texto formatado
        async function copyFormattedText() {
            const html = preview.innerHTML;
            
            try {
                // Criar um elemento temporário para copiar o HTML formatado
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;
                tempDiv.style.position = 'absolute';
                tempDiv.style.left = '-9999px';
                document.body.appendChild(tempDiv);

                // Selecionar e copiar
                const range = document.createRange();
                range.selectNodeContents(tempDiv);
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);

                // Usar a API moderna de clipboard se disponível
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    // Para melhor compatibilidade, vamos copiar tanto texto quanto HTML
                    const plainText = tempDiv.innerText;
                    await navigator.clipboard.write([
                        new ClipboardItem({
                            'text/html': new Blob([html], { type: 'text/html' }),
                            'text/plain': new Blob([plainText], { type: 'text/plain' })
                        })
                    ]);
                } else {
                    // Fallback para navegadores mais antigos
                    document.execCommand('copy');
                }

                document.body.removeChild(tempDiv);
                selection.removeAllRanges();
                
                showNotification('Texto formatado copiado com sucesso!', 'success');
            } catch (err) {
                console.error('Erro ao copiar:', err);
                showNotification('Erro ao copiar texto', 'error');
            }
        }

        // Salvar documento
        function saveDocument() {
            const name = documentNameInput.value.trim();
            const content = markdownInput.value.trim();

            if (!name) {
                showNotification('Digite um nome para o documento', 'error');
                return;
            }

            if (!content) {
                showNotification('O documento está vazio', 'error');
                return;
            }

            const document = {
                name: name,
                content: content,
                created: new Date().toLocaleString(),
                preview: content.substring(0, 100) + (content.length > 100 ? '...' : '')
            };

            storage.setItem(`doc_${Date.now()}`, JSON.stringify(document));
            documentNameInput.value = '';
            loadDocuments();
            showNotification('Documento salvo com sucesso!', 'success');
        }

        // Carregar documentos salvos
        function loadDocuments() {
            const documentsGrid = document.getElementById('documentsGrid');
            const docs = storage.getAll();
            const docKeys = Object.keys(docs).filter(key => key.startsWith('doc_'));

            if (docKeys.length === 0) {
                documentsGrid.innerHTML = '<p style="text-align: center; color: #64748b; grid-column: 1/-1;">Nenhum documento salvo ainda.</p>';
                return;
            }

            documentsGrid.innerHTML = docKeys.map(key => {
                const doc = JSON.parse(docs[key]);
                return `
                    <div class="document-card">
                        <div class="document-title">${doc.name}</div>
                        <div class="document-preview">${doc.preview}</div>
                        <div style="font-size: 12px; color: #94a3b8; margin-bottom: 15px;">
                            Criado em: ${doc.created}
                        </div>
                        <div class="document-actions">
                            <button class="btn btn-primary btn-small" onclick="loadDocument('${key}')">Abrir</button>
                            <button class="btn btn-danger btn-small" onclick="deleteDocument('${key}')">Excluir</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Abrir documento
        function loadDocument(key) {
            const docData = storage.getItem(key);
            if (docData) {
                const doc = JSON.parse(docData);
                markdownInput.value = doc.content;
                documentNameInput.value = doc.name;
                updatePreview();
                showNotification(`Documento "${doc.name}" carregado`, 'success');
            }
        }

        // Excluir documento
        function deleteDocument(key) {
            if (confirm('Tem certeza que deseja excluir este documento?')) {
                storage.removeItem(key);
                loadDocuments();
                showNotification('Documento excluído', 'success');
            }
        }

        // Limpar editor
        function clearEditor() {
            if (confirm('Tem certeza que deseja limpar o editor?')) {
                markdownInput.value = '';
                documentNameInput.value = '';
                updatePreview();
                showNotification('Editor limpo', 'success');
            }
        }

        // Mostrar notificação
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            updatePreview();
            loadDocuments();
        });

        // Atalhos do teclado
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 's') {
                    e.preventDefault();
                    if (documentNameInput.value) {
                        saveDocument();
                    } else {
                        documentNameInput.focus();
                    }
                }
                if (e.key === 'Enter') {
                    e.preventDefault();
                    copyFormattedText();
                }
            }
        });
    </script>
</body>
</html>
