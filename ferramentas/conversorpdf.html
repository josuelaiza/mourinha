<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Markdown Avançado</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* Estilos Globais e Reset */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #ecf0f1;
            --surface-color: #ffffff;
            --text-color: #34495e;
            --border-color: #bdc3c7;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Cabeçalho */
        header {
            background-color: var(--secondary-color);
            color: var(--surface-color);
            padding: 1rem 2rem;
            text-align: center;
            box-shadow: var(--shadow);
            z-index: 1000;
        }

        header h1 {
            font-size: 1.8rem;
        }

        /* Container Principal */
        .container {
            display: flex;
            flex: 1;
            padding: 1rem;
            gap: 1rem;
            flex-direction: column;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                padding: 2rem;
                gap: 2rem;
            }
        }

        /* Colunas */
        .column {
            background-color: var(--surface-color);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 0;
        }
        
        .column h2 {
            margin-bottom: 1rem;
            color: var(--primary-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        /* Área de Texto Markdown */
        #markdown-input {
            width: 100%;
            flex-grow: 1;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 0.8rem;
            font-size: 1rem;
            font-family: 'Courier New', Courier, monospace;
            resize: vertical;
            min-height: 200px;
        }

        #markdown-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        /* Pré-visualização */
        #preview {
            border: 1px dashed var(--border-color);
            border-radius: 4px;
            padding: 0.8rem;
            overflow-y: auto;
            flex-grow: 1;
            min-height: 200px;
        }

        /* Estilos do conteúdo formatado na pré-visualização */
        #preview > *:first-child { margin-top: 0; }
        #preview h1, #preview h2, #preview h3 { margin: 1rem 0 0.5rem; padding-bottom: 0.3em; border-bottom: 1px solid #eaecef; }
        #preview p { margin-bottom: 1rem; }
        #preview ul, #preview ol { margin: 0 0 1rem 1.5rem; }
        #preview blockquote { margin: 1rem 0; padding: 0 1em; color: #6a737d; border-left: 0.25em solid #dfe2e5; }
        #preview code { background-color: rgba(27,31,35,.05); padding: .2em .4em; margin: 0; font-size: 85%; border-radius: 3px; }
        #preview pre { background-color: #f6f8fa; border-radius: 3px; font-size: 85%; line-height: 1.45; overflow: auto; padding: 16px; }
        #preview pre code { background-color: transparent; padding: 0; margin: 0; }
        #preview table { border-collapse: collapse; width: 100%; margin: 1rem 0; display: block; overflow-x: auto; }
        #preview th, #preview td { border: 1px solid var(--border-color); padding: 8px 12px; text-align: left; }
        #preview th { background-color: #f6f8fa; font-weight: bold; }
        #preview tr:nth-child(even) { background-color: #fcfcfc; }
        #preview a { color: var(--primary-color); text-decoration: none; }
        #preview a:hover { text-decoration: underline; }

        /* Controles (Nome do Documento e Botões) */
        .controls {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }
        
        #doc-title {
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            width: 100%;
        }

        .button-group {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        button {
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
            flex-grow: 1;
        }
        
        #save-btn { background-color: var(--primary-color); color: white; }
        #copy-btn { background-color: #27ae60; color: white; }
        #clear-btn { background-color: #e74c3c; color: white; }

        button:hover {
            opacity: 0.9;
        }
        button:active {
            transform: scale(0.98);
        }
        
        /* Lista de Documentos Salvos */
        #saved-docs-list {
            list-style: none;
            margin-top: 1rem;
            max-height: 200px;
            overflow-y: auto;
        }

        #saved-docs-list li {
            background-color: #f9f9f9;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-bottom: 0.5rem;
            padding: 0.8rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #saved-docs-list li:hover {
            background-color: #eef;
        }

        .doc-item-title {
            flex-grow: 1;
            margin-right: 1rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .doc-item-actions button {
            background: none;
            border: none;
            color: var(--text-color);
            padding: 0.3rem;
        }

        .doc-item-actions button:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>

    <header>
        <h1>Editor Markdown Avançado</h1>
    </header>

    <main class="container">
        <div class="column">
            <h2>Seu Markdown</h2>
            <textarea id="markdown-input" placeholder="Digite ou cole seu Markdown aqui..."></textarea>
            <div class="controls">
                <input type="text" id="doc-title" placeholder="Nome do Documento">
                <div class="button-group">
                    <button id="save-btn">Salvar</button>
                    <button id="clear-btn">Limpar</button>
                </div>
            </div>
            <div id="saved-docs-container" style="margin-top: 1.5rem;">
                <h2>Documentos Salvos</h2>
                <ul id="saved-docs-list">
                    </ul>
            </div>
        </div>

        <div class="column">
            <h2>Pré-visualização</h2>
            <div id="preview"></div>
            <div class="controls">
                <div class="button-group">
                    <button id="copy-btn">Copiar Texto Formatado</button>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const markdownInput = document.getElementById('markdown-input');
            const preview = document.getElementById('preview');
            const docTitleInput = document.getElementById('doc-title');
            const saveBtn = document.getElementById('save-btn');
            const copyBtn = document.getElementById('copy-btn');
            const clearBtn = document.getElementById('clear-btn');
            const savedDocsList = document.getElementById('saved-docs-list');
            
            let currentEditingId = null;

            // Função para converter Markdown e atualizar a pré-visualização
            const updatePreview = () => {
                const markdownText = markdownInput.value;
                preview.innerHTML = marked.parse(markdownText);
            };

            // Função para carregar e renderizar documentos salvos
            const renderSavedDocs = () => {
                savedDocsList.innerHTML = '';
                const docs = JSON.parse(localStorage.getItem('markdownDocs') || '[]');
                if (docs.length === 0) {
                    savedDocsList.innerHTML = '<li>Nenhum documento salvo.</li>';
                    return;
                }
                docs.forEach(doc => {
                    const li = document.createElement('li');
                    li.dataset.id = doc.id;

                    const titleSpan = document.createElement('span');
                    titleSpan.className = 'doc-item-title';
                    titleSpan.textContent = doc.title;
                    titleSpan.addEventListener('click', () => loadDoc(doc.id));

                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'doc-item-actions';
                    
                    const editBtn = document.createElement('button');
                    editBtn.innerHTML = '✏️';
                    editBtn.title = 'Editar nome';
                    editBtn.onclick = () => editDocTitle(doc.id);
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.innerHTML = '🗑️';
                    deleteBtn.title = 'Excluir documento';
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation(); // Evita que o clique carregue o documento
                        deleteDoc(doc.id);
                    };

                    actionsDiv.appendChild(editBtn);
                    actionsDiv.appendChild(deleteBtn);
                    li.appendChild(titleSpan);
                    li.appendChild(actionsDiv);
                    savedDocsList.appendChild(li);
                });
            };

            // Função para salvar ou atualizar um documento
            const saveDoc = () => {
                const title = docTitleInput.value.trim();
                const content = markdownInput.value;

                if (!title) {
                    alert('Por favor, dê um nome ao seu documento.');
                    docTitleInput.focus();
                    return;
                }

                let docs = JSON.parse(localStorage.getItem('markdownDocs') || '[]');
                
                if (currentEditingId) {
                    // Atualizando um documento existente
                    const docIndex = docs.findIndex(doc => doc.id === currentEditingId);
                    if (docIndex > -1) {
                        docs[docIndex].title = title;
                        docs[docIndex].content = content;
                    }
                } else {
                    // Salvando um novo documento
                    const newDoc = {
                        id: Date.now().toString(),
                        title,
                        content
                    };
                    docs.push(newDoc);
                    currentEditingId = newDoc.id; // Marca como editando o novo doc
                }

                localStorage.setItem('markdownDocs', JSON.stringify(docs));
                renderSavedDocs();
                alert(`Documento "${title}" salvo com sucesso!`);
            };

            // Função para carregar um documento para edição
            const loadDoc = (id) => {
                const docs = JSON.parse(localStorage.getItem('markdownDocs') || '[]');
                const doc = docs.find(d => d.id === id);
                if (doc) {
                    docTitleInput.value = doc.title;
                    markdownInput.value = doc.content;
                    currentEditingId = id;
                    updatePreview();
                }
            };
            
            // Função para limpar o editor
            const clearEditor = () => {
                markdownInput.value = '';
                docTitleInput.value = '';
                currentEditingId = null;
                updatePreview();
                docTitleInput.focus();
            };

            // Função para editar o título de um documento
            const editDocTitle = (id) => {
                const newTitle = prompt("Digite o novo nome para o documento:");
                if (newTitle && newTitle.trim() !== '') {
                    let docs = JSON.parse(localStorage.getItem('markdownDocs') || '[]');
                    const docIndex = docs.findIndex(doc => doc.id === id);
                    if (docIndex > -1) {
                        docs[docIndex].title = newTitle.trim();
                        localStorage.setItem('markdownDocs', JSON.stringify(docs));
                        renderSavedDocs();
                        // Se o documento editado for o atual, atualiza o campo de título
                        if (currentEditingId === id) {
                            docTitleInput.value = newTitle.trim();
                        }
                    }
                }
            };
            
            // Função para deletar um documento
            const deleteDoc = (id) => {
                if (confirm('Tem certeza que deseja excluir este documento?')) {
                    let docs = JSON.parse(localStorage.getItem('markdownDocs') || '[]');
                    docs = docs.filter(doc => doc.id !== id);
                    localStorage.setItem('markdownDocs', JSON.stringify(docs));
                    
                    // Se o documento excluído era o que estava sendo editado, limpa o editor
                    if (currentEditingId === id) {
                        clearEditor();
                    }
                    renderSavedDocs();
                }
            };

            // Função para copiar o HTML formatado
            const copyFormattedText = async () => {
                try {
                    const htmlContent = preview.innerHTML;
                    // Usando a API Clipboard para copiar HTML.
                    // Isso preserva a formatação ao colar em apps como Google Docs.
                    const blob = new Blob([htmlContent], { type: 'text/html' });
                    const clipboardItem = new ClipboardItem({ 'text/html': blob });
                    await navigator.clipboard.write([clipboardItem]);
                    alert('Texto formatado copiado para a área de transferência!');
                } catch (err) {
                    console.error('Falha ao copiar texto: ', err);
                    alert('Erro ao copiar. Seu navegador pode não suportar esta funcionalidade.');
                }
            };

            // Event Listeners
            markdownInput.addEventListener('input', updatePreview);
            saveBtn.addEventListener('click', saveDoc);
            copyBtn.addEventListener('click', copyFormattedText);
            clearBtn.addEventListener('click', clearEditor);

            // Carga inicial
            updatePreview();
            renderSavedDocs();
        });
    </script>

</body>
</html>
