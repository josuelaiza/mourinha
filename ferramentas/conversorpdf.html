<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Markdown para PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .panel h2 {
            margin-bottom: 15px;
            color: #4a5568;
            font-size: 1.3rem;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2d3748;
        }

        .input-group input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            width: 100%;
            height: 400px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .preview {
            height: 400px;
            overflow-y: auto;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            background: #f7fafc;
            font-family: Georgia, serif;
            line-height: 1.6;
        }

        .preview h1, .preview h2, .preview h3, .preview h4, .preview h5, .preview h6 {
            margin-top: 20px;
            margin-bottom: 10px;
            color: #2d3748;
        }

        .preview p {
            margin-bottom: 15px;
        }

        .preview ul, .preview ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .preview blockquote {
            border-left: 4px solid #667eea;
            padding-left: 15px;
            margin: 15px 0;
            font-style: italic;
            background: #f1f5f9;
            padding: 10px 15px;
            border-radius: 0 8px 8px 0;
        }

        .preview code {
            background: #e2e8f0;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        .preview pre {
            background: #2d3748;
            color: white;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 15px 0;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #4a5568;
            color: white;
        }

        .btn-secondary:hover {
            background: #2d3748;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
            transform: translateY(-2px);
        }

        .documents-panel {
            grid-column: 1 / -1;
        }

        .document-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .document-card {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .document-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .document-card h3 {
            margin-bottom: 10px;
            color: #2d3748;
        }

        .document-actions {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .document-actions button {
            padding: 6px 12px;
            font-size: 14px;
        }

        .pdf-preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            z-index: 1000;
            padding: 20px;
        }

        .pdf-preview-content {
            background: white;
            border-radius: 15px;
            max-width: 900px;
            max-height: 90vh;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .pdf-preview-header {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pdf-preview-body {
            height: calc(90vh - 100px);
            overflow-y: auto;
            padding: 20px;
        }

        .pdf-page {
            background: white;
            margin: 0 auto 30px;
            padding: 60px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
            width: 210mm;
            min-height: 297mm;
            font-family: Georgia, serif;
            line-height: 1.6;
            font-size: 12pt;
            page-break-after: always;
        }

        .page-number {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .close-modal {
            background: #f56565;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .panel {
                padding: 15px;
            }

            textarea, .preview {
                height: 300px;
            }

            .button-group {
                justify-content: center;
            }

            button {
                font-size: 14px;
                padding: 10px 15px;
            }

            .pdf-page {
                width: 100%;
                padding: 40px 20px;
            }

            .pdf-preview-body {
                padding: 10px;
            }
        }

        .empty-state {
            text-align: center;
            color: #718096;
            padding: 40px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üìù Conversor Markdown ‚Üí PDF</h1>
            <p>Transforme seu Markdown em PDF com visualiza√ß√£o profissional</p>
        </header>

        <div class="main-content">
            <div class="panel">
                <h2>‚úèÔ∏è Editor Markdown</h2>
                <div class="input-group">
                    <label for="docName">Nome do Documento:</label>
                    <input type="text" id="docName" placeholder="Meu Documento" value="Novo Documento">
                </div>
                <textarea id="markdownInput" placeholder="# Digite seu Markdown aqui...

## Exemplo de T√≠tulo

Este √© um **texto em negrito** e este √© *it√°lico*.

- Item de lista 1
- Item de lista 2
- Item de lista 3

> Esta √© uma cita√ß√£o de exemplo.

```javascript
console.log('Hello World!');
```

Visite [OpenAI](https://openai.com) para mais informa√ß√µes."></textarea>
            </div>

            <div class="panel">
                <h2>üëÅÔ∏è Pr√©-visualiza√ß√£o</h2>
                <div id="preview" class="preview"></div>
            </div>
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="previewPDF()">üìÑ Visualizar PDF</button>
            <button class="btn-success" onclick="downloadPDF()">‚¨áÔ∏è Baixar PDF</button>
            <button class="btn-secondary" onclick="saveDocument()">üíæ Salvar Documento</button>
        </div>

        <div class="panel documents-panel">
            <h2>üìö Documentos Salvos</h2>
            <div id="documentList" class="document-list"></div>
        </div>
    </div>

    <!-- Modal de Pr√©-visualiza√ß√£o PDF -->
    <div id="pdfPreviewModal" class="pdf-preview-modal">
        <div class="pdf-preview-content">
            <div class="pdf-preview-header">
                <h3>üìñ Pr√©-visualiza√ß√£o do PDF</h3>
                <button class="close-modal" onclick="closePDFPreview()">‚úñÔ∏è Fechar</button>
            </div>
            <div class="pdf-preview-body" id="pdfPreviewBody">
                <!-- P√°ginas do PDF ser√£o inseridas aqui -->
            </div>
        </div>
    </div>

    <script>
        // Simula√ß√£o do localStorage (use localStorage real em ambiente de produ√ß√£o)
        const storage = {};
        const mockLocalStorage = {
            setItem: (key, value) => storage[key] = value,
            getItem: (key) => storage[key] || null,
            removeItem: (key) => delete storage[key],
            clear: () => Object.keys(storage).forEach(key => delete storage[key])
        };

        // Configura√ß√£o do marked para melhor renderiza√ß√£o
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: true,
            mangle: false
        });

        let documents = JSON.parse(mockLocalStorage.getItem('markdownDocuments') || '[]');

        // Atualiza√ß√£o em tempo real da pr√©-visualiza√ß√£o
        const markdownInput = document.getElementById('markdownInput');
        const preview = document.getElementById('preview');

        markdownInput.addEventListener('input', updatePreview);

        function updatePreview() {
            const markdownText = markdownInput.value;
            const htmlContent = marked.parse(markdownText);
            preview.innerHTML = htmlContent;
        }

        function saveDocument() {
            const name = document.getElementById('docName').value.trim();
            const content = markdownInput.value;

            if (!name) {
                alert('Por favor, digite um nome para o documento.');
                return;
            }

            const existingIndex = documents.findIndex(doc => doc.name === name);
            
            if (existingIndex >= 0) {
                documents[existingIndex] = { name, content, lastModified: new Date().toISOString() };
            } else {
                documents.push({ name, content, lastModified: new Date().toISOString() });
            }

            mockLocalStorage.setItem('markdownDocuments', JSON.stringify(documents));
            renderDocuments();
            alert('Documento salvo com sucesso!');
        }

        function loadDocument(name) {
            const doc = documents.find(d => d.name === name);
            if (doc) {
                document.getElementById('docName').value = doc.name;
                markdownInput.value = doc.content;
                updatePreview();
            }
        }

        function deleteDocument(name) {
            if (confirm(`Tem certeza que deseja excluir "${name}"?`)) {
                documents = documents.filter(doc => doc.name !== name);
                mockLocalStorage.setItem('markdownDocuments', JSON.stringify(documents));
                renderDocuments();
            }
        }

        function renderDocuments() {
            const container = document.getElementById('documentList');
            
            if (documents.length === 0) {
                container.innerHTML = '<div class="empty-state">Nenhum documento salvo ainda</div>';
                return;
            }

            container.innerHTML = documents.map(doc => `
                <div class="document-card">
                    <h3>${doc.name}</h3>
                    <p style="font-size: 12px; color: #718096; margin-bottom: 10px;">
                        Modificado: ${new Date(doc.lastModified).toLocaleDateString('pt-BR')}
                    </p>
                    <div class="document-actions">
                        <button class="btn-primary" onclick="loadDocument('${doc.name}')">üìÇ Abrir</button>
                        <button class="btn-danger" onclick="deleteDocument('${doc.name}')">üóëÔ∏è Excluir</button>
                    </div>
                </div>
            `).join('');
        }

        function splitContentIntoPages(htmlContent) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = htmlContent;
            
            const pages = [];
            let currentPage = '';
            let currentHeight = 0;
            const maxHeight = 800; // Altura aproximada da p√°gina em pixels
            
            const elements = Array.from(tempDiv.children);
            
            for (const element of elements) {
                const elementHTML = element.outerHTML;
                const estimatedHeight = getElementHeight(element);
                
                if (currentHeight + estimatedHeight > maxHeight && currentPage !== '') {
                    pages.push(currentPage);
                    currentPage = elementHTML;
                    currentHeight = estimatedHeight;
                } else {
                    currentPage += elementHTML;
                    currentHeight += estimatedHeight;
                }
            }
            
            if (currentPage) {
                pages.push(currentPage);
            }
            
            return pages.length > 0 ? pages : [htmlContent];
        }

        function getElementHeight(element) {
            const tagName = element.tagName.toLowerCase();
            const textLength = element.textContent.length;
            
            // Estimativas aproximadas de altura baseadas no tipo de elemento
            const heights = {
                'h1': 60,
                'h2': 50,
                'h3': 40,
                'h4': 35,
                'h5': 30,
                'h6': 25,
                'p': Math.max(25, textLength / 80 * 20),
                'ul': element.children.length * 25 + 10,
                'ol': element.children.length * 25 + 10,
                'blockquote': Math.max(40, textLength / 60 * 20),
                'pre': Math.max(60, textLength / 50 * 15),
                'hr': 20
            };
            
            return heights[tagName] || 25;
        }

        function previewPDF() {
            const markdownText = markdownInput.value;
            if (!markdownText.trim()) {
                alert('Por favor, digite algum conte√∫do Markdown.');
                return;
            }

            const htmlContent = marked.parse(markdownText);
            const pages = splitContentIntoPages(htmlContent);
            
            const modal = document.getElementById('pdfPreviewModal');
            const body = document.getElementById('pdfPreviewBody');
            
            body.innerHTML = pages.map((pageContent, index) => `
                <div class="pdf-page">
                    <div class="page-number">P√°gina ${index + 1}</div>
                    ${pageContent}
                </div>
            `).join('');
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closePDFPreview() {
            document.getElementById('pdfPreviewModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const markdownText = markdownInput.value;
            
            if (!markdownText.trim()) {
                alert('Por favor, digite algum conte√∫do Markdown.');
                return;
            }

            const htmlContent = marked.parse(markdownText);
            const doc = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: 'a4',
                putOnlyUsedFonts: true,
                floatPrecision: 16
            });

            // Configura√ß√µes de margem e layout
            const pageWidth = doc.internal.pageSize.getWidth();
            const pageHeight = doc.internal.pageSize.getHeight();
            const margin = 20;
            const maxWidth = pageWidth - 2 * margin;
            let currentY = margin;

            // Parse do HTML para texto simples e aplica√ß√£o de estilos
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = htmlContent;
            
            const elements = Array.from(tempDiv.children);
            let pageNumber = 1;

            // Adicionar n√∫mero da p√°gina
            function addPageNumber() {
                doc.setFontSize(10);
                doc.setTextColor(100);
                doc.text(`P√°gina ${pageNumber}`, pageWidth - margin, pageHeight - 10, { align: 'right' });
                pageNumber++;
            }

            // Fun√ß√£o para quebrar linha se necess√°rio
            function checkNewPage(additionalHeight = 20) {
                if (currentY + additionalHeight > pageHeight - margin) {
                    addPageNumber();
                    doc.addPage();
                    currentY = margin;
                    return true;
                }
                return false;
            }

            for (const element of elements) {
                const tagName = element.tagName.toLowerCase();
                const text = element.textContent.trim();

                if (!text) continue;

                checkNewPage();

                // Configurar fonte e tamanho baseado no elemento
                doc.setTextColor(0);
                
                switch (tagName) {
                    case 'h1':
                        doc.setFontSize(20);
                        doc.setFont('helvetica', 'bold');
                        currentY += 10;
                        break;
                    case 'h2':
                        doc.setFontSize(16);
                        doc.setFont('helvetica', 'bold');
                        currentY += 8;
                        break;
                    case 'h3':
                        doc.setFontSize(14);
                        doc.setFont('helvetica', 'bold');
                        currentY += 6;
                        break;
                    case 'h4':
                    case 'h5':
                    case 'h6':
                        doc.setFontSize(12);
                        doc.setFont('helvetica', 'bold');
                        currentY += 5;
                        break;
                    case 'blockquote':
                        doc.setFontSize(11);
                        doc.setFont('helvetica', 'italic');
                        doc.setTextColor(100);
                        break;
                    case 'pre':
                    case 'code':
                        doc.setFontSize(10);
                        doc.setFont('courier', 'normal');
                        break;
                    default:
                        doc.setFontSize(11);
                        doc.setFont('helvetica', 'normal');
                }

                // Quebrar texto em m√∫ltiplas linhas se necess√°rio
                const lines = doc.splitTextToSize(text, maxWidth);
                
                // Verificar se todas as linhas cabem na p√°gina
                const totalHeight = lines.length * (doc.getLineHeight() / doc.internal.scaleFactor);
                checkNewPage(totalHeight);

                // Adicionar texto
                for (let i = 0; i < lines.length; i++) {
                    if (checkNewPage()) {
                        // Se mudou de p√°gina, reconfigurar o estilo
                        switch (tagName) {
                            case 'h1':
                                doc.setFontSize(20);
                                doc.setFont('helvetica', 'bold');
                                break;
                            case 'h2':
                                doc.setFontSize(16);
                                doc.setFont('helvetica', 'bold');
                                break;
                            case 'h3':
                                doc.setFontSize(14);
                                doc.setFont('helvetica', 'bold');
                                break;
                            case 'h4':
                            case 'h5':
                            case 'h6':
                                doc.setFontSize(12);
                                doc.setFont('helvetica', 'bold');
                                break;
                            case 'blockquote':
                                doc.setFontSize(11);
                                doc.setFont('helvetica', 'italic');
                                doc.setTextColor(100);
                                break;
                            case 'pre':
                            case 'code':
                                doc.setFontSize(10);
                                doc.setFont('courier', 'normal');
                                break;
                            default:
                                doc.setFontSize(11);
                                doc.setFont('helvetica', 'normal');
                        }
                    }
                    
                    doc.text(lines[i], margin, currentY);
                    currentY += doc.getLineHeight() / doc.internal.scaleFactor;
                }

                // Espa√ßamento ap√≥s o elemento
                currentY += tagName.startsWith('h') ? 8 : 5;
            }

            // Adicionar n√∫mero na √∫ltima p√°gina
            addPageNumber();

            // Download do PDF
            const fileName = document.getElementById('docName').value.trim() || 'documento';
            doc.save(`${fileName}.pdf`);
        }

        // Inicializa√ß√£o
        updatePreview();
        renderDocuments();

        // Fechar modal ao clicar fora
        document.getElementById('pdfPreviewModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePDFPreview();
            }
        });

        // Tecla ESC para fechar modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePDFPreview();
            }
        });
    </script>
</body>
</html>
